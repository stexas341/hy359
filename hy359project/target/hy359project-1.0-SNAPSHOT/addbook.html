<form id="bookForm" name="bookForm" onsubmit='addbookPOST(); return false;'>
    <label for="isbn">ISBN:</label>
    <input type="text" id="isbn" name="isbn" minlength="13" maxlength="13" title="13 numbers" min="0" max="9" pattern="[0-9]{13}" required>
    <br><br>
    <label  for="title">Title:</label>
    <input type="text" id="title" name="title" minlength="1" required>
    <br><br>
    <label  for="authors">Authors:</label>
    <input type="text" id="authors" name="authors" minlength="1" required>
    <br><br>
    <label  for="genre">Genre:</label>
    <select id="genre" name="genre">     
        <option value="Fantasy">Fantasy</option>
        <option value="Romance">Romance</option>
        <option value="Novel">Novel</option>
        <option value="Sports">Sports</option>
        <option value="Adventure">Adventure</option>
    </select>
    <br><br>
    <label  for="pages">Pages:</label>
    <input type="number" id="pages" name="pages" required>
    <br><br>
    <label  for="publicationyear">Publication Year:</label>
    <input type="number" id="publicationyear" name="publicationyear" required>
    <br><br>
    <label  for="url">URL:</label>
    <input type="text" id="url" name="url" minlength="1" required>
    <br><br>
    <label  for="photo">Photo:</label>
    <input type="text" id="photo" name="photo" minlength="1" required>
    <br><br>
    <input type="submit" class="button" id="sub" value="Submit">
</form>
