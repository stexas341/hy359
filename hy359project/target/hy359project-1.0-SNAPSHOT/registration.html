<h1><u><em>Registration Form</em></u></h1>

<form id="MyForm" name="myForm" onsubmit='RegisterPOST(); return false;'>
    <label for="username">*Username:</label>
    <input type="text" id="username" name="username" required pattern="[A-Za-z].{8,}" title="8 or more characters">
    <br><br>

    <label for="email">*Email:</label>
    <input type="email" id="email" name="email" required pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" >
    <br><br>

    <label for="pwd">*Password:</label>
    <input type="password" id="pw" name="password" required pattern="(?=.*\d)(?=.*[A-Za-z])(?=.*[#@$!%&*]).{8,12}"
           title="Must contain at least one number and one symbol and one latin character, and at 8 - 12 characters"
           onchange="wrpw()">
    <input type="button" id="myBut" onclick="showPass()" value="Show Password"></button>
    <div id="m2"></div>
    <br><br>

    <label for="pwc">*Password Confirmation:</label>
    <input type="password" id="pwc" name="pwc" required pattern="(?=.*\d)(?=.*[A-Za-z])(?=.*[#@$!%&*]).{8,12}"
           title="Must contain at least one number and one symbol and one latin character, and at 8 - 12 characters"
           onchange="confpw()">
    <input type="button" id="myBut2" onclick="showPassConf()" value="Show Password"></button>
    <div id="message"></div>
    <br>

    <label for="fname">*First Name:</label>
    <input type="text" id="fname" name="firstname" required pattern="[A-Za-z]{3,30}" minlength="3" maxlength="30"
           title="3-30 latin characters">
    <br><br>

    <label for="lname">*Last Name:</label>
    <input type="text" id="lname" name="lastname" required pattern="[A-Za-z]{3,30}" minlength="3" maxlength="30"
           title="3-30 latin characters">
    <br><br>

    <label for="bday">*Date of Birth:</label>
    <input type="date" id="bday" name="birthdate" value="1980-01-01" required min="1920-01-01" max="2006-12-31">
    <br><br>

    <p><b>*Please select your gender:</b></p>
    <input type="radio" id="male" required name="gender" value="Male">
    <label for="male">Male</label><br>
    <input type="radio" id="female" required name="gender" value="Female">
    <label for="female">Female</label>
    <br><br>

    <p><b>*Please select your role:</b></p>
    <input type="radio" id="stu" required name="Role" value="Student" onclick="typeofperson()">
    <label for="stu">Student</label><br>
    <input type="radio" id="lib" required name="Role" value="Director of the Library" onclick="typeofperson()">
    <label for="lib">Director of the Library</label>
    <br><br>

    <div id="student">
        <p><b>*Please select your role:</b></p>
        <input type="radio" id="bach" name="student_type" value="BSc" required>
        <label for="bach">Bachelor</label><br>
        <input type="radio" id="mas" name="student_type" value="MSc" required>
        <label for="mas">Master</label><br>
        <input type="radio" id="phd" name="student_type" value="PhD" required >
        <label for="phd">PhD</label>
        <br><br>

        <label for="acid">*Academic Id Number:</label>
        <input type="text" id="acid" name="student_id" min="0" max="9" pattern="[0-9]{12}" minlength="12" maxlength="12"
               title="Must contain 12 numbers" >
        <br><br>

        <label for="idst">*Starting Date of Academic ID:</label>
        <input type="date" id="idst" name="student_id_from_date" min="2016-01-01">
        <br><br>

        <label for="idexp">*Expiring Date of Academic ID:</label>
        <input type="date" id="idexp" name="student_id_to_date" min="2023-01-01">
        <br><br>

        <label for="university">*University in Crete:</label>
        <select id="university" name="university">     
            <option value="UOC">UOC</option>
            <option value="HELMEPA">HELMEPA</option>
            <option value="TUC">TUC</option>
        </select>
        <br><br>

        <label for="dep">*Department:</label>
        <input type="text" id="dep" name="department" pattern="[A-Za-z]{3,50}" minlength="3" maxlength="50"
               title="3-50 latin characters">
        <br><br>
    </div>
    <div id="library">
        <label for="libn">*Library's Name:</label>
        <input type="text" id="libn" name="libraryname" required>
        <br><br>
        <label for="info">*Library's info and schedule: </label>
        <input type="textarea" id="info" name="libraryinfo" required>
        <br><br>
    </div>
